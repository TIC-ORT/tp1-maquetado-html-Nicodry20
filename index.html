<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "techo">
        <div class="cuadrado"></div>
        <div class="columna">
            <div class = "linea-naranja"></div>
            <div class = "linea-blanco"></div>
            <div class = "linea-blanco"></div>
            <div class = "linea-blanco"></div>
            <div class = "linea-blanco-mitad"></div>
        </div>
        
    </div>
    <div class = "centro">
        <div class = "row1">
            <div class = "cuadrado1">
                <div class = "linea1"></div>
                <div class = "chico1"></div>
            </div>
            <div class = "cuadrado2">
                <div class = "linea2"></div>
                <div class = "chico2"></div>
            </div>
            <div class = "cuadrado3">
                <div class = "linea3"></div>
                <div class = "chico3"></div>
            </div>
        </div>

        
        <div class = "row2">
            <div class = "cuadrador1">
                <div class = "linear1"></div>
                <div class = "Chico1"></div>
            </div>
            <div class = "cuadrador2">
                <div class = "linear2"></div>
                <div class = "Chico2"></div>
            </div>
            <div class = "cuadrador3">
                <div class = "linear3"></div>
                <div class = "Chico3"></div>
            </div>
        </div>
    </div>
    <div class = "piso">
        <div class = "columna2">
            <div class = "linea-gris"></div>
            <div class = "linea-blanco2"></div>
            <div class = "linea-blanco2"></div>
            <div class = "linea-blanco-mitad2"></div>

        </div>
        <div class = "columna3">
            <div class = "linea-gris2"></div>
            <div class = "linea-blanco3"></div>
            <div class = "linea-blanco3"></div>
            <div class = "linea-blanco-mitad3"></div>

        </div>
        <div class = "columna4">
            <div class = "linea-gris3"></div>
            <div class = "linea-blanco4"></div>
            <div class = "linea-blanco4"></div>
            <div class = "linea-blanco-mitad4"></div>

        </div>
    </div>
</body>
</html>
